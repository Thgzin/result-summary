<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="info">
            You scored higher than 65% of the people who have taken thest tests.
          </p>
        </section>
        <section class="summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div class="reactionColor">
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-reaction.svg" alt="" srcset="" />
                  <b>Reaction</b>
                </div>
                <p><b>80</b> / 100</p>
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="memoryColor">
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-memory.svg" alt="" srcset="" />
                  <b>Memory</b>
                </div>
                <p><b>80</b> / 100</p>
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="verbalColor">
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-verbal.svg" alt="" srcset="" />
                  <b>Verbal</b>
                </div>
                <p><b>80</b> / 100</p>
              </div>
            </div>
          </div>
          <div class="rows">
            <div class="visualColor">
              <div class="row">
                <div class="badge">
                  <img src="assets/images/icon-visual.svg" alt="" srcset="" />
                  <b>Visual</b>
                </div>
                <p><b>80</b> / 100</p>
                
              </div>
              
            </div>
            <button>Continue</button>
          </div>
        </section>
      </div>
    
    </div>
  </body>
</html>
